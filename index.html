<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raiku Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f3f4f6;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .start-screen,
    .question-block {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .header, .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      width: 100%;
    }

    .question {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
      width: 100%;
    }

    .choice {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      font-size: 16px;
      transition: 0.2s;
    }

    .choice:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .choice.selected {
      background: rgba(59, 130, 246, 0.3);
      border-color: #3b82f6;
    }

    .choice.correct {
      background: rgba(16, 185, 129, 0.3);
      border-color: #10b981;
      color: #d1fae5;
      font-weight: 600;
    }

    .choice.incorrect {
      background: rgba(239, 68, 68, 0.3);
      border-color: #ef4444;
      color: #fee2e2;
      font-weight: 600;
    }

    .button, .small-button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: 0.2s;
    }

    .button {
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: white;
    }

    .small-button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f3f4f6;
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <div class="start-screen" id="start-screen">
      <h1>RIALO</h1>
      <p>Test Your Knowledge</p>
      <h2>Welcome to QuizMaster!</h2>
      <p>Test your knowledge with our interactive quiz. You'll get immediate feedback on each question and see your final score at the end.</p>
      <button class="button" onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <script>
    const QUESTIONS = [
      { q: "What is Raiku’s primary goal on Solana?", choices: ["To create NFTs", "To bring enterprise-grade certainty and reliability to on-chain infrastructure", "To build a new L1", "To replace smart contracts"], answer: 1 },
      { q: "What problem in blockchain infrastructure does Raiku aim to solve?", choices: ["Unclear regulations", "Slow wallets", "Infrastructure fragility, failed transactions, and unreliable performance", "Gas fees being too low"], answer: 2 },
      { q: "Raiku transforms blockspace into what kind of resource?", choices: ["A free resource", "A random commodity", "A guaranteed, programmable resource", "An external service"], answer: 2 },
      { q: "Which of these is a Raiku technology highlight?", choices: ["Sub-30 ms pre-confirmations", "NFT minting", "Free hosting", "Decentralized storage"], answer: 0 },
      { q: "What two modes of blockspace access does Raiku provide?", choices: ["Reserved & Random", "Just-in-Time & Ahead-of-Time (reserved)", "Spot & Futures", "Static & Dynamic"], answer: 1 },
      { q: "With how few lines of code can Raiku Lite mode be integrated?", choices: ["20 lines", "10 lines", "2 lines", "50 lines"], answer: 2 }
    ];

    let index = 0;
    let score = 0;
    let selected = null;

    const app = document.getElementById("app");

    function startQuiz() {
      index = 0;
      score = 0;
      selected = null;
      renderQuestion();
    }

    function renderQuestion() {
      const current = QUESTIONS[index];

      app.innerHTML = 
        <div class="header">
          <h1>Raiku Quiz</h1>
          <div>Question ${index + 1}/${QUESTIONS.length}</div>
        </div>

        <div class="question-block">
          <div class="question">${current.q}</div>
          <div class="choices">
            ${current.choices.map((c, i) => 
              <div class="choice" onclick="selectChoice(${i})" id="choice-${i}">
                ${c}
              </div>
            ).join('')}
          </div>
        </div>

        <div class="footer">
          <button class="small-button" onclick="startQuiz()">Restart</button>
          <button class="button" onclick="nextQuestion()">Next</button>
        </div>
      ;
    }

    function selectChoice(i) {
      if (selected !== null) return;
      selected = i;
      const current = QUESTIONS[index];

      current.choices.forEach((_, j) => {
        const el = document.getElementById(choice-${j});
        if (j === current.answer) {
          el.classList.add('correct');
        } else if (j === i) {
          el.classList.add('incorrect');
        }
        if (j === i) el.classList.add('selected');
      });

      if (i === current.answer) score++;
    }

    function nextQuestion() {
      if (selected === null) return;

      selected = null;
      index++;

      if (index >= QUESTIONS.length) {
        renderResult();
      } else {
        renderQuestion();
      }
    }

    function renderResult() {
      app.innerHTML = 
        <div class="start-screen">
          <h2>Your score: ${score}/${QUESTIONS.length}</h2>
          <p>${score === QUESTIONS.length ? 'Perfect! Nice work.' : 'Good try — you can retake it.'}</p>
          <button class="button" onclick="startQuiz()">Play again</button>
        </div>
      ;
    }
  </script>
</body>
</html>
